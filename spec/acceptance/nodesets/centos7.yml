HOSTS:
  centos7:
    roles:
      - master
    platform: el-7-x86_64
    image: centos:7
    hypervisor: docker
    docker_image_commands:
      - sed -ri 's/^#?UsePAM .*/UsePAM no/' /etc/ssh/sshd_config
      - 'yum clean all'
      - 'yum -y install gcc tar systemd-container initscripts'
CONFIG:
  type: foss
