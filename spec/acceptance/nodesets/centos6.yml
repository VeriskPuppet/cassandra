HOSTS:
  centos6:
    roles:
      - master
    platform: el-6-x86_64
    image: centos:6
    hypervisor: docker
    docker_image_commands:
      - sed -ri 's/^#?UsePAM .*/UsePAM no/' /etc/ssh/sshd_config
      - 'yum clean all'
      - 'yum -y install gcc tar'
CONFIG:
  type: foss
  log_level: trace
